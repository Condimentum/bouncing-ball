<div class="row">
	<div class="col">
		<h3>{{title}}</h3>
	</div>
	<div class="col">
		<div class="row align-items-center">
			<div class="col-sm-4">
				Speed
			</div>
			<div class="col-sm">
				<input class="form-control" type="number" min="1" max="10" [(ngModel)]="ball.speed" placeholder="1" />
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col-sm-4">
				Angle
			</div>
			<div class="col">
				<input class="form-control" type="number" [(ngModel)]="ball.angle" placeholder="45" />
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col-sm-4">
				Color
			</div>
			<div class="col">
				<select class="form-control" [(ngModel)]="ball.color">
					<option value="blue">
						Blue
					</option>
					<option value="green">
						Green
					</option>
					<option value="magenta">
						Magenta
					</option>
				</select>
			</div>
		</div>
	</div>
</div>
