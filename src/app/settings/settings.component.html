<h3>{{title}}</h3>
<div>
	<label>Speed</label>
	<input type="number" [(ngModel)]="ball.speed" placeholder="1" />
</div>
<div>
	<label>Angle</label>
	<input type="number" [(ngModel)]="ball.angle" placeholder="45" />
</div>
<div>
	<label>Color</label>
	<select [(ngModel)]="ball.color">
		<option value="blue">
			Blue
		</option>
		<option value="green">
			Green
		</option>
		<option value="magenta">
			Magenta
		</option>
	</select>
</div>
